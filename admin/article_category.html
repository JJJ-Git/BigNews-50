<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
    <!-- 引入模板引擎js文件 -->
    <script src="./libs/template-web.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">文章类别管理</div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>奇趣事</td>
                        <td>funny</td>
                        <td class="text-center">
                            <a href="javascript:void(0)" data-toggle="modal" class=" btn btn-info btn-xs">编辑</a>
                            <a href="javascript:void(0)" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <a href="javascript:void(0)" class="btn btn-success myModal" id="newAdd" data-toggle="modal"
                                data-target="#myModal">新增分类</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <!-- 新增分类按钮和编辑按钮点击弹出的模态框 -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="exampleModalLabel">新增类别/编辑类别</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">文章分类名称：</label>
                            <input type="text" class="form-control" id="recipient-name">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">文章分类别名：</label>
                            <input class="form-control" id="message-text"></>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default cancel" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary send">新增/编辑</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 新建一个模板 -->
    <script id="temp" type="text/html">
        {{each data v}}
            <tr>
                <td>{{v.name}}</td>
                <td>{{v.slug}}</td>
                <td class="text-center">
                    <a href="javascript:void(0)" data-id={{v.id}} data-target="#myModal" data-toggle="modal" class="btn btn-info btn-xs myModal">编辑</a>
                    <a href="javascript:void(0)" data-id={{v.id}} class="btn btn-danger btn-xs btn-del">删除</a>
                </td>
            </tr>
        {{/each}}
    </script>

    <script src="./libs/http.js"></script>
    <script>
        $(function () {
            // 发送ajax请求获取所有文章类别,封装成函数
            function getData() {
                $.ajax({
                    type: 'get',
                    url: BigNew.category_list,
                    success: function (back) {
                        // 请求成功则将数据显示在模板中
                        if (back.code == 200) {
                            var res = template('temp', back);
                            $('tbody').html(res);
                        }
                    }
                });
            }
            getData(); // 进入页面就调用函数获取并设置数据

            // 模态框弹出事件
            $('#myModal').on('show.bs.modal', function (e) {
                // 判断是点击谁弹出的模态框
                if (e.relatedTarget == $('#newAdd')[0]) { // 此时是新增类别按钮点击
                    // 修改对应的文字和样式
                    $('#exampleModalLabel').text('新增类别');
                    $('.send').text('新增').addClass('btn-primary').removeClass('btn-success');
                } else { // 此时是编辑按钮点击
                    // 修改对应的文字和样式
                    $('#exampleModalLabel').text('修改类别');
                    $('.send').text('编辑').addClass('btn-success').removeClass('btn-primary');
                    // 并将原先的内容显示在输入框中
                    $('#recipient-name').val($(e.relatedTarget).parent().prev().prev().text());
                    $('#message-text').val($(e.relatedTarget).parent().prev().text());
                    // 给弹出模态框中的编辑按钮添加一个data-id属性，值为该文章类别的id
                    $('.send').attr('data-id', $(e.relatedTarget).attr('data-id'));
                }
            })

            // 取消按钮点击事件
            $('.cancel').on('click', function () {
                $('form')[0].reset(); // 清空输入框
                $('#myModal').modal('hide'); // 模态框隐藏
            })

            // 新增/编辑按钮点击事件
            $('.send').on('click', function () {
                // 判断是新增还是编辑按钮
                if ($(this).text() == '新增') { // 新增按钮
                    // 获取用户输入的信息,并做非空判断
                    var name = $('#recipient-name').val().trim();
                    var slug = $('#message-text').val().trim();
                    if (name == '' || slug == '') {
                        alert('输入不能为空！');
                        return;
                    }
                    // 发送ajax请求新增文章类别
                    $.ajax({
                        type: 'post',
                        url: BigNew.category_add,
                        data: {
                            name: name,
                            slug: slug
                        },
                        success: function (back) {
                            // 请求成功后隐藏模态框，并调用函数重新获取并设置数据
                            if (back.code == 201) {
                                $('form')[0].reset(); // 清空输入框
                                $('#myModal').modal('hide'); // 模态框隐藏
                                getData();
                            }
                        }
                    });
                } else { // 编辑按钮
                    // 获取用户输入的信息,并做非空判断
                    var name = $('#recipient-name').val().trim();
                    var slug = $('#message-text').val().trim();
                    if (name == '' || slug == '') {
                        alert('输入不能为空！');
                        return;
                    }
                    // 发送ajax请求编辑文章类别
                    var id = $(this).attr('data-id');
                    $.ajax({
                        type: 'post',
                        url: BigNew.category_edit,
                        data: {
                            id: id,
                            name: name,
                            slug: slug
                        },
                        success: function (back) {
                            // 请求成功后隐藏模态框，并调用函数重新获取并设置数据
                            if (back.code == 200) {
                                $('form')[0].reset(); // 清空输入框
                                $('#myModal').modal('hide'); // 模态框隐藏
                                getData();
                            }
                        }
                    });
                }
            })

            // 删除按钮点击事件
            $('tbody').on('click', '.btn-del', function () {
                if (confirm('确定要删除该文章类别吗？')) {
                    // 获取id
                    var id = $(this).attr('data-id');
                    // 发送ajax请求删除文章类别
                    $.ajax({
                        type: 'post',
                        url: BigNew.category_delete,
                        data: {
                            id: id
                        },
                        success: function (back) {
                            if (back.code == 204) {
                                getData();
                            }
                        }
                    });
                }
            })
        })
    </script>


</body>

</html>
