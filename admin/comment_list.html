<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>评论列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <script src="./libs/template-web.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            评论列表
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20">
                <thead>
                    <tr>
                        <th>作者</th>
                        <th>评论</th>
                        <th>评论在</th>
                        <th>提交于</th>
                        <th>状态</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>小周</td>
                        <td>这是一条测试评论，欢迎光临</td>
                        <td>《世界，你好》</td>
                        <td>2017-07-04 12:00:00</td>
                        <td>已批准</td>
                        <td class="text-center">
                            <a href="javascript:void(0);;" class="btn btn-warning btn-xs">拒绝</a>
                            <a href="javascript:void(0);;" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>
                    <tr class="danger">
                        <td>小右</td>
                        <td>你好啊，交个朋友好吗？</td>
                        <td>《世界，你好》</td>
                        <td>2017-07-06 14:10:00</td>
                        <td>待审核</td>
                        <td class="text-center">
                            <a href="javascript:void(0);;" class="btn btn-info btn-xs">批准</a>
                            <a href="javascript:void(0);;" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                </tbody>
            </table>
            <div class="row text-center">
                <!-- 分页 -->
                <ul id="pagination" class="pagination-sm"></ul>
            </div>

        </div>
    </div>

    <!-- 分页插件js -->
    <script src="./libs/jquery.twbsPagination.js"></script>
    <script src="./libs/http.js"></script>
    <!-- 准备一个模板：显示评论列表 -->
    <script id="temp-commentList" type="text/html">
        {{each data.data v}}
            {{if v.state=='待审核'}}
                <tr class="danger">
            {{else}}
                <tr>
            {{/if}}
                <td>{{v.author}}</td>
                <td>{{v.content}}</td>
                <td>{{v.title}}</td>
                <td>{{v.date}} {{v.time}}</td>
                <td>{{v.state}}</td>
                <td class="text-center">
                    {{if v.state=='待审核'}}
                    <a href="javascript:void(0);;" data-id={{v.id}} class="btn btn-xs btn-success btn-allow">批准</a>
                    {{else if v.state=='已通过'}}
                    <a href="javascript:void(0);;" data-id={{v.id}} class="btn btn-xs btn-warning btn-refuse">拒绝</a>
                    {{/if}}
                    <a href="javascript:void(0);;" data-id={{v.id}} class="btn btn-xs btn-danger btn-delete">删除</a>
                </td>
            </tr>
        {{/each}}
    </script>
    <script>
        $(function () {
            // 声明一个变量保存当前显示页
            var currentPage;
            // 封装函数：发送ajax请求获取评论数据
            function getData(myPage, callback) {
                $.ajax({
                    type: 'get',
                    url: BigNew.comment_list,
                    data: {
                        page: myPage,
                        perpage: 3
                    },
                    success: function (back) {
                        // console.log(back);
                        if (back.code == 200) {
                            $('tbody').html(template('temp-commentList', back));
                            // 请求页的评论数不为零且回调函数不为空
                            if (back.data.data.length != 0 && callback != null) {
                                callback(back);
                            }
                            // 请求页的评论数为零且此时评论总页数等于删除之前页数减一
                            else if (back.data.data.length == 0 && back.data.totalPage == currentPage - 1) {
                                // 重新渲染分页
                                currentPage--;
                                $('#pagination').twbsPagination('changeTotalPages', back.data.totalPage, currentPage);
                            }
                        }
                    }
                });
            }
            // 进入页面调用函数获取数据
            getData(1, function (back) {
                // 调用分页插件中的方法生成分页
                $('#pagination').twbsPagination({
                    totalPages: back.data.totalPage,
                    visiblePages: 5,
                    first: '首页',
                    prev: '上一页',
                    next: '下一页',
                    last: '尾页',
                    onPageClick: function (event, page) {
                        currentPage = page;
                        getData(currentPage);
                    }
                });
            });

            // 批准按钮点击事件
            $('tbody').on('click', '.btn-allow', function () {
                $.ajax({
                    type: 'post',
                    url: BigNew.comment_pass,
                    data: {
                        id: $(this).attr('data-id')
                    },
                    success: function (back) {
                        // console.log(back);
                        if (back.code == 200) {
                            // 调用函数重新加载评论
                            getData(currentPage);
                        }
                    }
                });
            })

            // 拒绝按钮点击事件
            $('tbody').on('click', '.btn-refuse', function () {
                $.ajax({
                    type: 'post',
                    url: BigNew.comment_reject,
                    data: {
                        id: $(this).attr('data-id')
                    },
                    success: function (back) {
                        // console.log(back);
                        if (back.code == 200) {
                            // 调用函数重新加载评论
                            getData(currentPage);
                        }
                    }
                });
            })

            // 删除按钮点击事件
            $('tbody').on('click', '.btn-delete', function () {
                $.ajax({
                    type: 'post',
                    url: BigNew.comment_delete,
                    data: {
                        id: $(this).attr('data-id')
                    },
                    success: function (back) {
                        // console.log(back);
                        if (back.code == 200) {
                            // 调用函数重新加载评论
                            getData(currentPage, function (back) {
                                $('#pagination').twbsPagination('changeTotalPages', back.data.totalPage, currentPage);
                            });
                        }
                    }
                });
            })

        })
    </script>

</body>

</html>
