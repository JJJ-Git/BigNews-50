<body>
    <div class="container-fluid">
        <div class="common_title">
            文章列表
        </div>
        <div class="container-fluid common_con">
            <div class="row opt_btns">
                <div class="col-xs-6">
                    <form class="form-inline">
                        <select id="selCategory" name="" class="form-control input-sm">
                            <option value="">所有分类</option>
                            <option>未分类</option>
                            <option>奇趣事</option>
                            <option>会生活</option>
                            <option>爱旅行</option>
                        </select>
                        <select id="selStatus" name="" class="form-control input-sm">
                            <option value="">所有状态</option>
                            <option value="草稿">草稿</option>
                            <option value="已发布">已发布</option>
                        </select>
                        <button id="btnSearch" class="btn btn-default btn-sm">筛选</button>
                    </form>
                </div>
                <div class="col-xs-6">
                    <a href="article_release.html" class="btn btn-success btn-sm pull-right" id="release_btn">发表文章</a>
                </div>
            </div>
            <table class="table table-striped table-bordered table-hover mp20">
                <thead>
                    <tr>
                        <th>标题</th>
                        <th>作者</th>
                        <th>分类</th>
                        <th class="text-center">发表时间</th>
                        <th class="text-center">状态</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>王积千造统最头</td>
                        <td>杰克</td>
                        <td>奇趣事</td>
                        <td class="text-center">2017-06-08 07:08:46</td>
                        <td class="text-center">已发布</td>
                        <td class="text-center">
                            <a href="article_edit.html" class="btn btn-default btn-xs">编辑</a>
                            <a href="javascript:void(0);" class="btn btn-danger btn-xs delete">删除</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="row text-center">
                <ul class="pagination" id="pagination"></ul>
                <p>没有数据！</p>
            </div>
        </div>
    </div>

    <!-- 分页插件js -->
    <script src="./libs/jquery.twbsPagination.js"></script>
    <script src="./libs/http.js"></script>
    <!-- 准备一个模板显示文章信息 -->
    <script id="temp-article" type="text/html">
        {{each data.data v}}
            <tr>
                <td>{{v.title}}</td>
                <td>{{v.author}}</td>
                <td>{{v.category}}</td>
                <td class="text-center">{{v.date}}</td>
                <td class="text-center">{{v.state}}</td>
                <td class="text-center">
                    <a href="article_edit.html?id={{v.id}}" class="btn btn-default btn-xs edit">编辑</a>
                    <a href="javascript:void(0);" data-id={{v.id}} class="btn btn-danger btn-xs delete">删除</a>
                </td>
            </tr>
        {{/each}}
    </script>

    <!-- 准备一个模板显示下拉菜单中的文章类别 -->
    <script id="temp-select" type="text/html">
        <option value="">所有分类</option>
        {{each data v}}
            <option value={{v.id}}>{{v.name}}</option>
        {{/each}}
    </script>

    <script>
        $(function () {
            // 发送ajax请求获取所有文章分类并设置在下拉菜单中
            $.ajax({
                type: 'get',
                url: BigNew.category_list,
                success: function (back) {
                    if (back.code == 200) {
                        $('#selCategory').html(template('temp-select', back));
                    }
                }
            });

            // 用一个变量保存当前显示的页数
            var currentPage;
            // 封装函数：搜索文章并将数据设置到模板中
            function getData(myPage, callback) {
                $.ajax({
                    type: 'get',
                    url: BigNew.article_query,
                    data: {
                        type: $('#selCategory').val(), // 文章类别
                        state: $('#selStatus').val(), // 文章状态
                        page: myPage,
                        perpage: 3
                    },
                    success: function (back) {
                        // console.log(back);
                        if (back.code == 200) {
                            $('tbody').html(template('temp-article', back));
                            if (back.data.data.length != 0 && callback != null) {
                                $('#pagination').show().next().hide();
                                callback(back);
                            } else if (back.data.data.length == 0 && back.data.totalCount == 0) {
                                $('#pagination').hide().next().show();
                            } else if (back.data.data.length == 0 && back.data.totalPage == currentPage - 1) {
                                currentPage -= 1;
                                $('#pagination').twbsPagination('changeTotalPages', back.data.totalPage, currentPage);
                            }
                        }
                    }
                });
            }

            // 进入页面先调用getData函数获取并显示数据
            getData(1, function (back) {
                // 调用分页插件中的方法生成分页
                $('#pagination').twbsPagination({
                    totalPages: back.data.totalPage,
                    visiblePages: 5,
                    first: '首页',
                    prev: '上一页',
                    next: '下一页',
                    last: '尾页',
                    onPageClick: function (event, page) {
                        currentPage = page; // 给保存当前显示的页数的变量赋值
                        getData(page, null);
                    }
                });
            });

            // 筛选按钮点击事件
            $('#btnSearch').on('click', function (e) {
                e.preventDefault();
                getData(1, function (back) {
                    $('#pagination').twbsPagination('changeTotalPages', back.data.totalPage, 1);
                });
            })

            // 删除按钮点击事件
            $('tbody').on('click', '.delete', function () {
                // 弹窗提示，提醒用户是否需要删除
                if (confirm('确定要删除吗？')) {
                    // 发送ajax请求删除文章
                    $.ajax({
                        type: 'post',
                        url: BigNew.article_delete,
                        data: {
                            id: $(this).attr('data-id')
                        },
                        success: function (back) {
                            // console.log(back);
                            if (back.code == 204) {
                                getData(currentPage, function (back) {
                                    $('#pagination').twbsPagination('changeTotalPages', back.data.totalPage, currentPage);
                                });
                            }
                        }
                    });
                }
            })

            // 发表文章按钮点击事件
            $('#release_btn').on('click', function () {
                // 触发主页中发表文章按钮的点击事件
                parent.$('ul.level02>li:eq(1)').trigger('click');
