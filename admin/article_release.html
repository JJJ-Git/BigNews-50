<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- jq -->
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 接口js -->
    <script src="./libs/http.js"></script>
    <!-- 模板引擎 -->
    <script src="./libs/template-web.js"></script>
    <!-- 日历插件需要的文件 -->
    <link rel="stylesheet" href="./libs/测试/test/jeDate-test.css">
    <link rel="stylesheet" href="./libs/测试/skin/jedate.css">
    <script src="./libs/测试/src/jedate.js"></script>
    <!-- 富文本插件需要的文件 -->
    <script src="./libs/wangEditor/wangEditor.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章编辑
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form" id="form">
                <div class="form-group">
                    <label for="inputTitle" class="col-sm-2 control-label">文章标题：</label>
                    <div class="col-sm-8">
                        <input type="text" name="title" class="form-control title" id="inputTitle" placeholder="文章标题">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCover" class="col-sm-2 control-label">文章封面：</label>
                    <div class="col-sm-10">
                        <img src="images/pic06.jpg" class="article_cover">
                        <input name="cover" type="file" id="inputCover">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCategory" class="col-sm-2 control-label">文章类别：</label>
                    <div class="col-sm-2">
                        <select class="form-control category" name="categoryId">
                            <option>类别一</option>
                            <option>类别二</option>
                            <option>类别三</option>
                            <option>类别四</option>
                            <option>类别五</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">发布时间：</label>
                    <div class="col-sm-4">
                        <div class="jeinpbox">
                            <input type="text" name="date" class="jeinput" id="testico" placeholder="YYYY-MM-DD">
                            <div class="icons jebtns" onclick="jeDate('#testico',{trigger:false,format: 'YYYY-MM-DD'})">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章内容：</label>
                    <div class="col-sm-8">
                        <div id="editor">
                            <!-- <p>欢迎使用 <b>wangEditor</b> 富文本编辑器</p> -->
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-release">发布</button>
                        <button type="submit" class="btn btn-default btn-draft">存为草稿</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- 文章类别下拉框模板 -->
    <script id="temp-articleType" type="text/html">
        {{each data v}}
        <option value={{v.id}}>{{v.name}}</option>
        {{/each}}
    </script>

    <script>
        $(function () {
            // 选择图片预览功能
            $('#inputCover').on('change', function () {
                var url = URL.createObjectURL(this.files[0]);
                $('.article_cover').attr('src', url);
            })

            // 获取所有文章类别并显示在下拉框中
            $.ajax({
                type: 'get',
                url: BigNew.category_list,
                success: function (back) {
                    // console.log(back);
                    if (back.code == 200) {
                        $('.category').html(template('temp-articleType', back));
                    }
                }
            });

            // 日历插件input框点击弹出日历框
            jeDate("#testico", {
                isinitVal: true,
                format: "YYYY-MM-DD",
                zIndex: 2099,
            })

            // 用插件生成富文本输入框
            var E = window.wangEditor
            var myEditor = new E('#editor')
            // 或者 var editor = new E( document.getElementById('editor') )
            myEditor.create();

            // 发布按钮点击事件
            $('.btn-release').on('click', function (e) {
                e.preventDefault();
                var fd = new FormData($('form')[0]);
                // 将文章内容和文章状态添加进fd中
                fd.append('content', myEditor.txt.html());
                fd.append('state', '已发布');
                // 发送ajax请求
                $.ajax({
                    type: 'post',
                    url: BigNew.article_publish,
                    data: fd,
                    contentType: false,
                    processData: false,
                    success: function (back) {
                        // console.log(back);
                        if (back.code == 200) {
                            alert('操作成功！');
                            // 如果添加成功触发文章列表的点击事件
                            parent.$('ul.level02>li:eq(0)>a')[0].click();
                        }
                    }
                });
            })

            // 存为草稿按钮点击事件
            $('.btn-draft').on('click', function (e) {
                e.preventDefault();
                var fd = new FormData($('form')[0]);
                // 将文章内容和文章状态添加进fd中
                fd.append('content', $('#editor').text());
                fd.append('state', '草稿');
                // 发送ajax请求
                $.ajax({
                    type: 'post',
                    url: BigNew.article_publish,
                    data: fd,
                    contentType: false,
                    processData: false,
                    success: function (back) {
                        // console.log(back);
                        if (back.code == 200) {
                            alert('操作成功！');
                            // 如果添加成功触发文章列表的点击事件
                            parent.$('ul.level02>li:eq(0)>a')[0].click();
                        }
                    }
                });
            })

        })
    </script>



</body>

</html>
